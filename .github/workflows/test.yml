on: [push]

name: unit-test

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
    runs-on: ${{ matrix.os.name }}
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -v
